<!doctype html>
<html lang="en">
  <head>
    <base href="./">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="images/logo.png" />
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Raleway&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harvey's Adventure</title>
  </head>
  <body>
    <h1 class="title">Harvey's Adventure</h1>
    <main>
      <div id="battle-transition"></div>
      <canvas id="game"></canvas>
      <div class="battle-panel-enemy animated"></div>
      <div class="battle-panel-ally animated"></div>
      <div id="battle-panel">
        <div style="height: 100%;">
          <h1>What will you do?</h1>
          <div class="battle-start-selection">
            <button value="fight" class="animated fadeIn" tabindex="-1">Fight</button>
            <button value="scape" tabindex="-1">Scape</button>
          </div>
          <div class="battle-fight-panel"></div>
        </div>
        <div id="info-battle-dialog"></div>
      </div>
    </main>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
