<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/images/logo.png" />
    <link rel="stylesheet" href="/src/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Raleway&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <div id="battle-transition" class=""></div>
    <canvas id="game"></canvas>
    <div class="battle-panel-enemy animated">

    </div>
    <div class="battle-panel-ally animated">

    </div>
    <div id="battle-panel">
      <div style="height: 100%;">
        <h1>What will you do?</h1>
        <div class="batte-start-selection">
          <button value="true" class="animated fadeIn">Fight</button>
          <button value="false">Scape</button>

          <button value="1" class="animated fadeIn">Attack 1</button>
          <button value="2" class="animated fadeIn">Attack 2</button>
          <button value="3" class="animated fadeIn">Attack 3</button>
          <button value="4" class="animated fadeIn">Attack 4</button>
          <button value="back" class="animated fadeIn">Back</button>
        </div>
      </div>

      <div id="info-battle-dialog">
        
      </div>
    </div>
